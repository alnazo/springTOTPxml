<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div th:if="${param.error}">
        <div>Error al intentar registrar, intentelo de nuevo.</div>
        <br/><br/>
    </div>
    <form th:action="@{/register}" method="post" th:object="${newUser}">
        <label>EMAIL:</label>
        <input type="email" id="email" name="email" th:field="*{email}" />
        <br/><br/>
        <label>PASSWORD:</label>
        <input type="password" id="password" name="password" th:field="*{password}" />
        <br/><br/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">REGISTRAR</button>
    </form>
</body>
</html>
