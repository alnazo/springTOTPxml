<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Code</title>
</head>
<body>
    <div th:if="${param.error}">
        <div>Hubo un error en la verificacion del codigo, vuelva a intentarlo.</div>
        <br/><br/>
    </div>
    <form th:action="@{/login/auth/code/}" method="post">
        <label for="code">CODE MFA:</label>
        <br/> <br/>
        <input type="text" id="code" name="code" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">ACCESS</button>
    </form>
</body>
</html>
