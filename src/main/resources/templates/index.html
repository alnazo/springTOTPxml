<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Test</title>
</head>
<body>
    <div>
        <p th:text="${test}"></p>
    </div>
    <div th:if="${#ctx.session.isEmpty()}">
        <div>
            <a th:href="@{/login}">Login</a>
        </div>
        <div>
            <a th:href="@{/register}">Register</a>
        </div>
    </div>
    <div th:unless="${#ctx.session.isEmpty()}">
        <form th:action="@{/logout}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Desconectar</button>
        </form>
    </div>
</body>
</html>
